<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        Definite Articles in the Nominative and Dative Case
      </caption>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">masculine</th>
          <th scope="col">feminine</th>
          <th scope="col">neutral</th>
          <th scope="col">plural</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Nominative</th>
          <td>der Mann</td>
          <td>die Frau</td>
          <td>das Kind</td>
          <td>die Kinder</td>
        </tr>
        <tr>
          <th scope="row">Dative</th>
          <td>dem Mann</td>
          <td>der Frau</td>
          <td>dam Kind</td>
          <td>din Kinde<span>n</span></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
